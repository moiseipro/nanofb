{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="">
        <title>{% block title %}{% endblock %}</title>

        <!-- Preadmin core CSS -->
        <link rel="shortcut icon" href="{% static 'preadmin/img/favicon.png' %}">
        <link rel="stylesheet" href="{% static 'preadmin/css/bootstrap.min.css' %}">
        <!-- FA Icons-->
        <link rel="stylesheet" href="{% static 'preadmin/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'preadmin/css/feathericon.min.css' %}">
        <link rel="stylesheet" href="{% static 'preadmin/plugins/fullcalendar/fullcalendar.min.css' %}">
        <link rel="stylesheet" href="{% static 'preadmin/plugins/datatables/datatables.min.css' %}">
        <link rel="stylesheet" href="{% static 'preadmin/css/select2.min.css' %}">
        <link rel="stylesheet" href="{% static 'preadmin/css/bootstrap-datetimepicker.min.css' %}">
        <link rel="stylesheet" href="{% static 'preadmin/plugins/morris/morris.css' %}">
        <link rel="stylesheet" href="{% static 'preadmin/css/style.css' %}">

        <link rel="stylesheet" href="{% static 'jquery-ui-1.13.1.custom/jquery-ui.theme.min.css' %}">
        <!-- Custom Style -->
        {% block custom_style %}{% endblock %}
    </head>
    <body>
        {% block main %}

        {% endblock %}

        <!-- jQuery -->
        <script src="{% static 'preadmin/js/jquery-3.6.0.min.js' %}"></script>
        <!-- Datetimepicker JS -->
        <script src="{% static 'preadmin/js/moment.min.js' %}"></script>
        <script src="{% static 'preadmin/js/bootstrap-datetimepicker.min.js' %}"></script>
        <script src="{% static 'preadmin/plugins/datetimepicker/js/tempusdominus-bootstrap-4.min.js' %}"></script>
        <!-- Bootstrap Core JS -->
        <script src="{% static 'preadmin/js/bootstrap.bundle.min.js' %}"></script>

        <script src="{% static 'preadmin/js/select2.min.js' %}"></script>
        <!-- Slimscroll JS -->
        <script src="{% static 'preadmin/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
        <script src="{% static 'preadmin/plugins/raphael/raphael.min.js' %}"></script>
        <!--<script src="{% static 'preadmin/plugins/morris/morris.min.js' %}"></script>
        <script src="{% static 'preadmin/js/chart.morris.js' %}"></script>-->
        <!-- Mask JS -->
        <script src="{% static 'preadmin/js/jquery.maskedinput.min.js' %}"></script>
        <script src="{% static 'preadmin/js/mask.js' %}"></script>
        <!-- Datatables JS -->
        <script src="{% static 'preadmin/plugins/datatables/jquery.dataTables.min.js' %}"></script>
        <script src="{% static 'preadmin/plugins/datatables/datatables.min.js' %}"></script>
        <!-- JQuery UI -->
        <script src="{% static 'jquery-ui-1.13.1.custom/jquery-ui.min.js' %}"></script>
        <!-- Custom Scripts -->
        <script src="{% static 'preadmin/js/script.js' %}"></script>
        {% block custom_scripts %}{% endblock %}
    </body>
</html>
