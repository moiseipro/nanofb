{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="">
        <title>{% block title %}{% endblock %}</title>

        <!-- Preadmin core CSS -->
        <link rel="shortcut icon" href="{% static 'preadmin/img/favicon.png' %}">
        <link rel="stylesheet" href="{% static 'preadmin/css/bootstrap.min.css' %}">
        <!-- FA Icons-->
        <link rel="stylesheet" href="{% static 'preadmin/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'preadmin/css/feathericon.min.css' %}">
        <link rel="stylesheet" href="{% static 'preadmin/plugins/fullcalendar/fullcalendar.min.css' %}">
        <!--<link rel="stylesheet" href="{% static 'preadmin/plugins/datatables/datatables.min.css' %}">-->
        <link rel="stylesheet" href="{% static 'preadmin/plugins/datatables/dataTables.bootstrap4.min.css' %}">
        <link rel="stylesheet" href="{% static 'preadmin/plugins/datatablesSelect-1.4.0/css/select.bootstrap4.min.css' %}">
        <link rel="stylesheet" href="{% static 'preadmin/plugins/Buttons-2.2.3/css/buttons.bootstrap4.min.css' %}">
        <link rel="stylesheet" href="{% static 'preadmin/css/select2.min.css' %}">
        <link rel="stylesheet" href="{% static 'preadmin/css/select2-bootstrap4.min.css' %}">
        <link rel="stylesheet" href="{% static 'preadmin/css/bootstrap-datetimepicker.min.css' %}">
        <link rel="stylesheet" href="{% static 'preadmin/plugins/morris/morris.css' %}">
        <link rel="stylesheet" href="{% static 'preadmin/css/style.css' %}">
        <!-- Video.js -->
        <link rel="stylesheet" href="{% static 'video-js-7.20.0/video-js.min.css' %}">
        <!-- JQuery UI -->
        <link rel="stylesheet" href="{% static 'jquery-ui-1.13.1.custom/jquery-ui.theme.min.css' %}">
        <!-- JQuery contextMenu -->
        <link rel="stylesheet" href="{% static 'jQuery-contextMenu-2.9.2/jquery.contextMenu.min.css' %}">
        <!-- Tel Input -->
        <link rel="stylesheet" href="{% static 'tel-input/css/intlTelInput.min.css' %}">


        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">


        <!-- Custom Style -->
        {% block custom_style %}{% endblock %}
    </head>
    <body>
        {% block main %}

        {% endblock %}

        <!-- Django Translate JS -->
        <script src="{% url 'javascript-catalog' %}"></script>
        <!-- <script src="{% static 'django_i18n_example/index.js' %}"></script>-->
        <!-- JS Cookie -->
        <script src="{% static 'js-cookie/js.cookie.min.js' %}"></script>
        <!-- jQuery -->
        <script src="{% static 'preadmin/js/jquery-3.6.0.min.js' %}"></script>
        <!-- Datetimepicker JS -->
        <script src="{% static 'preadmin/js/moment-with-locales.min.js' %}"></script>
        <script src="{% static 'preadmin/js/bootstrap-datetimepicker.min.js' %}"></script>
        <script src="{% static 'preadmin/plugins/datetimepicker/js/tempusdominus-bootstrap-4.min.js' %}"></script>
        <!-- Bootstrap Core JS -->
        <script src="{% static 'preadmin/js/bootstrap.bundle.min.js' %}"></script>

        <script src="{% static 'preadmin/js/select2.min.js' %}"></script>
        <!-- Slimscroll JS -->
        <script src="{% static 'preadmin/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
        <script src="{% static 'preadmin/plugins/raphael/raphael.min.js' %}"></script>
        <!--<script src="{% static 'preadmin/plugins/morris/morris.min.js' %}"></script>
        <script src="{% static 'preadmin/js/chart.morris.js' %}"></script>-->
        <!-- Mask JS -->
        <script src="{% static 'preadmin/js/jquery.maskedinput.min.js' %}"></script>
        <script src="{% static 'preadmin/js/mask.js' %}"></script>
        <!-- Datatables JS -->
        <script src="{% static 'preadmin/plugins/datatables/jquery.dataTables.min.js' %}"></script>
        <script src="{% static 'preadmin/plugins/datatables/datatables.min.js' %}"></script>
        <script src="{% static 'preadmin/plugins/Buttons-2.2.3/js/dataTables.buttons.min.js' %}"></script>
        <script src="{% static 'preadmin/plugins/Buttons-2.2.3/js/buttons.bootstrap4.min.js' %}"></script>
        <script src="{% static 'preadmin/plugins/Buttons-2.2.3/js/buttons.colVis.min.js' %}"></script>
        <script src="{% static 'preadmin/plugins/datatablesSelect-1.4.0/js/dataTables.select.js' %}"></script>
        <!-- Video.js -->
        <script src="{% static 'video-js-7.20.0/video.min.js' %}"></script>
        <!-- Video.js youtube -->
        <script src="{% static 'videojs-youtube-master/dist/Youtube.min.js' %}"></script>
        <script src="{% static 'videojs-youtube-master/newskin/newskin.js' %}"></script>
        <!-- JQuery UI -->
        <script src="{% static 'jquery-ui-1.13.1.custom/jquery-ui.min.js' %}"></script>
        <script src="{% static 'jQuery-contextMenu-2.9.2/jquery.ui.position.min.js' %}"></script>
        <!-- JQuery Validate -->
        <script src="{% static 'jquery-validate/jquery.validate.min.js' %}"></script>
        <!-- Split JS -->
        <script src="{% static 'split-js/split.min.js' %}"></script>
        <!-- Tel Input -->
        <script src="{% static 'tel-input/js/intlTelInput.js' %}"></script>
        <script src="{% static 'tel-input/js/utils.js' %}"></script>
        <!-- sweetalert JS -->
        <script src="{% static 'preadmin/js/sweetalert.js' %}"></script>
        <!-- JQuery contextMenu -->
        <script src="{% static 'jQuery-contextMenu-2.9.2/jquery.contextMenu.min.js' %}"></script>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>


        <!-- Custom Scripts -->
        <script src="{% static 'nanofootball/custom.js' %}"></script>
        <script src="{% static 'preadmin/js/script.js' %}"></script>
        {% block custom_scripts %}{% endblock %}
    </body>
</html>
