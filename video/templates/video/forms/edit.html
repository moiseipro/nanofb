
<div class="modal fade" id="edit-video-modal" tabindex="-1" role="dialog" aria-labelledby="edit-video-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="edit-video-modal-label">Video Editing</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% load crispy_forms_tags %}
                <main class="form-update-video">
                    <form method="PUT">
                    {% csrf_token %}
                    {% crispy update_form %}
                    </form>
                </main>
            </div>
        </div>
    </div>
</div>
