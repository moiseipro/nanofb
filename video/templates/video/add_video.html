{% extends '../base/app_main.html' %}

{% block title %}Add Video{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-2">
                            <a href="{% url 'video:base_video' %}" class="btn btn-secondary btn-sm btn-block">Назад</a>
                        </div>
                        <div class="col">
                            <h3>
                                Добавление видео
                            </h3>
                        </div>
                    </div>

                </div>
                <div class="card-body">
                    {% load crispy_forms_tags %}
                    <main class="form-create-video">
                        <form method="POST">
                            {% csrf_token %}
                            {% crispy form %}
                        </form>
                    </main>
                </div>
                <div class="card-footer">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert {% if message.tags %} {{ message.tags }} {% endif %} alert-warning alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">×</span>
                                </button>
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
