{% load i18n %}

<div class="modal fade" id="form-event-edit-modal" tabindex="-1" role="dialog" aria-labelledby="form-event-edit-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="form-event-edit-modal-label">{% trans 'Event Update' %}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% load crispy_forms_tags %}
                <main class="form-event-edit">
                    <form id="form-event-edit" method="PUT" autocomplete="off">
                    {% crispy event_edit_form %}
                    </form>
                </main>
            </div>
            <div id="alert-update">

            </div>
        </div>
    </div>
</div>
