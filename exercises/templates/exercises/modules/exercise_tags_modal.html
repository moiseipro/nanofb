
<div class="modal fade" id="exerciseTagsModal" tabindex="-1" role="dialog" aria-labelledby="exerciseTagsModalLbl" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document" style="max-width: 60vw;">
        <div class="modal-content">
            <div class="modal-header py-1">
                <div class="row w-100">
                    <div class="col-8 text-left">
                        <h5 class="modal-title">Ключевые характеристики</h5>
                    </div>
                    <div class="col-4 pr-0 text-right">
                        <button type="button" class="btn btn-sm btn-success save">Сохранить</button>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-body py-0">
                <div class="btns-control">
                    <span class="badge badge-success col-add" title="Добавить элемент">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </span>
                    <span class="badge badge-secondary col-edit" title="Изменить элемент">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </span>
                    <span class="badge badge-danger col-delete" title="Удалить элемент">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </span>
                    <span class="badge badge-info col-up" title="Move up">
                        <i class="fa fa-arrow-up" aria-hidden="true"></i>
                    </span>
                    <span class="badge badge-info col-down" title="Move down">
                        <i class="fa fa-arrow-down" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="tag-add-control d-none">
                    <div class="row">
                        <div class="col-12 d-flex">
                            <input name="edit_tag" class="form-control form-control-sm w-25" type="text" value="" placeholder="Ключевое слово" autocomplete="off">
                            <span class="btn btn-sm btn-success tag-edit">
                                Добавить
                            </span>
                        </div>
                    </div>
                </div>
                <div class="table-columns">
                    <div class="tabs-container mb-2">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="btn btn-light nav-link d-none active {% if ui_elements.sidebar__trainer %}pb-0{% endif %}" data-id="self">
                                {% if ui_elements.sidebar__trainer %}
                                    {{ ui_elements.sidebar__trainer }}
                                {% else %}
                                    Тренер
                                {% endif %}
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-light nav-link d-none" data-id="nfb">N.F.</a>
                            </li>
                        </ul>
                    </div>
                    <div class="content-container" data-id="self">
                        <div class="row category-container category-no" data-id="-1">
                            <div class="col-12 mb-1">
                                <input name="" class="form-control form-control-sm" type="text" value="Без категории" placeholder="" autocomplete="off" disabled=""> 
                            </div>
                            <div class="col-12">
                                <div class="category-block" ondrop="drop(event)" ondragover="allowDrop(event)">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content-container d-none" data-id="nfb">
                        <div class="row category-container category-no" data-id="-1">
                            <div class="col-12 mb-1">
                                <input name="" class="form-control form-control-sm" type="text" value="Без категории" placeholder="" autocomplete="off" disabled=""> 
                            </div>
                            <div class="col-12">
                                <div class="category-block" ondrop="drop(event)" ondragover="allowDrop(event)">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
