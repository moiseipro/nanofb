{% extends '../base/app_main.html' %}
{% load static %}

{% block title %}Упражнение{% endblock %}

{% block custom_style %}
    <link rel="stylesheet" href="{% static 'exercises/css/style.css' %}">
{% endblock %}

{% block content %}
<main class="">
    <div class="row">
        <div class="col-12">
            <div class="card mb-1">
                <div class="card-body p-1">
                    <div class="card-inside">
                        {% include 'exercises/modules/exercise_card.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exerciseGraphicsModal" tabindex="-1" role="dialog" aria-labelledby="exerciseGraphicsModalLbl" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document" style="max-width: 70vw !important;">
            <div class="modal-content">
                <div class="modal-body d-flex justify-content-center">
                    <div class="row d-flex align-items-center" style="width: 70vw; height: 75vh;">
                        <div class="col-1 h-100">
                            <a class="carousel-control-prev w-100" href="#carouselGraphics" role="button" data-slide="prev">
                                <span class="carousel-nav-icon carousel-nav-icon-custom">
                                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                                </span>
                            </a>
                        </div>
                        <div class="col-10 h-100">
                            <div id="carouselGraphics" class="carousel slide mt-4" data-ride="carousel" data-interval="false">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <svg id="" class="d-block bg-success mx-auto" viewBox="0 0 600 400" height="100%" width="100%" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" "="">
                                            <image id="plane" x="0" y="0" data-width="600" data-height="400" width="100%" height="100%" href="/static/exercises/img/field.svg"></image>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-1 h-100">
                            <a class="carousel-control-next w-100" href="#carouselGraphics" role="button" data-slide="next">
                                <span class="carousel-nav-icon carousel-nav-icon-custom">
                                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                                </span>
                            </a>
                        </div>
                    </div>
                 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Назад</button>
                </div>
            </div>
        </div>
    </div>

</main>
{% endblock %}

{% block custom_scripts %}
    <script src="{% static 'ckeditor5-build-classic/ckeditor.js' %}"></script>
    <!-- ckeditor5 languages: -->
    <script src="{% static 'ckeditor5-build-classic/translations/ru.js' %}"></script>

    <script src="{% static 'video/js/video_list.js' %}"></script>
    <script src="{% static 'video/js/video_info.js' %}"></script>
    <script src="{% static 'video/js/video_card.js' %}"></script>
    
    <script src="{% static 'exercises/js/base_exercise.js' %}"></script>
    <script src="{% static 'exercises/js/modules/graphic_modal.js' %}"></script>
    <script src="{% static 'exercises/js/modules/exercise_card.js' %}"></script>
{% endblock %}
