{% extends '../base/app_main.html' %}
{% load static %}

{% block title %}Упражнение{% endblock %}

{% block custom_style %}
    <link rel="stylesheet" href="{% static 'exercises/css/style.css' %}">
{% endblock %}

{% block content %}
<main class="">
    <div class="row">
        <div class="col-12">
            <div class="card mb-1">
                <div class="card-body p-1">
                    <div class="card-inside">
                        {% include 'exercises/modules/exercise_card.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exerciseGraphicsModal" tabindex="-1" role="dialog" aria-labelledby="exerciseGraphicsModalLbl" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="carouselGraphics" class="carousel slide mt-2" data-ride="carousel" data-interval="false">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <svg id="" class="d-block bg-success mx-auto" viewBox="0 0 600 400" height="100%" width="100%" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" "="">
                                    <image id="plane" x="0" y="0" data-width="600" data-height="400" width="100%" height="100%" href="/static/exercises/img/field.svg"></image>
                                </svg>
                            </div>
                        </div>
                        <a class="carousel-control-prev ml-2" href="#carouselGraphics" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselGraphics" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Назад</button>
                </div>
            </div>
        </div>
    </div>

</main>
{% endblock %}

{% block custom_scripts %}
    <script src="{% static 'ckeditor5-build-classic/ckeditor.js' %}"></script>
    <!-- ckeditor5 languages: -->
    <script src="{% static 'ckeditor5-build-classic/translations/ru.js' %}"></script>

    <script src="{% static 'exercises/js/base_exercise.js' %}"></script>
    <script src="{% static 'exercises/js/modules/exercise_card.js' %}"></script>
{% endblock %}
