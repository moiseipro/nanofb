{% load i18n %}
{% load static %}
{% load language_json %}


<div class="modal fade" id="training-objectives-modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document" style="max-width: 1000px;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="training-video-modal-title">{% trans 'Training objectives for the team' %}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="objectives-form" method="post" class="">
                    <div class="row">
                        <div class="col-2 px-1">
                            <input type="text" name="short_name" class="form-control form-control-sm" placeholder="{% trans "Short key" %}" autocomplete="off">
                        </div>
                        <div class="col-8 px-1">
                            <input type="text" name="name" class="form-control form-control-sm" placeholder="{% trans "Title" %}" autocomplete="off">
                        </div>
                        <div class="col-2 px-1">
                            <button type="submit" class="btn btn-sm btn-block btn-success">
                                <span aria-hidden="true">{% trans 'Create' %}</span>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="table-responsive">
                    <table id="objectives-table" class="table table-sm table-striped table-bordered dataTable" style="width:100%">
                        <thead>
                            <tr>
                                <th>{% trans 'â„–' %}</th>
                                <th>{% trans 'Short key' %}</th>
                                <th>{% trans 'Title' %}</th>
                                <th class="text-center"><i class="fa fa-cog" aria-hidden="true"></i></th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
