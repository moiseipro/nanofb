{% load i18n %}
{% load static %}
{% load language_json %}


<div id="training-content" data-training="" class="row border-top mt-2 d-none">
    <div class="col training-data" style="overflow-y: auto; overflow-x: hidden">
        <div class="row text-center">
            <div class="col-12">
                <div class="row exercise-list" data-group="1">
                    <div class="col px-0"><button class="btn btn-sm btn-info btn-block border-white rounded-0">A</button></div>
                    <div class="col px-0"><button class="btn btn-sm btn-info btn-block border-white rounded-0">1</button></div>
                    <div class="col px-0"><button class="btn btn-sm btn-info btn-block border-white rounded-0">2</button></div>
                    <div class="col px-0"><button class="btn btn-sm btn-info btn-block border-white rounded-0">3</button></div>
                    <div class="col px-0"><button class="btn btn-sm btn-info btn-block border-white rounded-0">4</button></div>
                    <div class="col px-0"><button class="btn btn-sm btn-info btn-block border-white rounded-0">5</button></div>
                    <div class="col px-0"><button class="btn btn-sm btn-info btn-block border-white rounded-0">6</button></div>
                </div>
                <div class="row exercise-list" data-group="2">
                    <div class="col px-0"><button class="btn btn-sm btn-info btn-block border-white rounded-0">B</button></div>
                    <div class="col px-0"><button class="btn btn-sm btn-info btn-block border-white rounded-0">1</button></div>
                    <div class="col px-0"><button class="btn btn-sm btn-info btn-block border-white rounded-0">2</button></div>
                    <div class="col px-0"><button class="btn btn-sm btn-info btn-block border-white rounded-0">3</button></div>
                    <div class="col px-0"></div>
                    <div class="col px-0"></div>
                    <div class="col px-0"></div>
                </div>
            </div>
        </div>
        <div id="training-objectives-data" class="row training-data-row border border-white">
            <div class="col px-0 training-objectives">
                <div class="row">
                    <div class="col px-0">
                        <input type="text" name="objective_1" placeholder="{% trans 'Objective 1' %}" class="form-control form-control-sm btn btn-sm btn-lightblue border border-light font-weight-bold text-center edit-input" value="" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col px-0">
                        <input type="text" name="objective_2" placeholder="{% trans 'Objective 2' %}" class="form-control form-control-sm btn btn-sm btn-lightblue border border-light font-weight-bold text-center edit-input" value="" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div id="training-main-data" class="row training-data-row">
            <div class="col-12">
                <div class="row">
                    <div class="col-6 border border-white bg-lightgray text-black text-uppercase text-left">Дата</div>
                    <div class="col-6 px-0 border-bottom border-dark bg-light">
                        <input type="text" name="date" class="form-control form-control-sm rounded-0 py-0 h-auto text-center datetimepicker edit-input" data-toggle="datetimepicker" value="" placeholder="{% trans "Date" %}" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 border border-white bg-lightgray text-black text-uppercase text-left">Время</div>
                    <div class="col-6 px-0 border-bottom border-dark bg-light">
                        <input type="text" name="time" class="form-control form-control-sm rounded-0 py-0 h-auto text-center timepicker edit-input" data-toggle="datetimepicker" value="" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 border border-white bg-lightgray text-black text-uppercase text-left">Тренер</div>
                    <div class="col-6 px-0 border-bottom border-dark bg-light text-center trainer-select">

                    </div>
                </div>
                <div class="row">
                    <div class="col-6 border border-white bg-lightgray text-black text-uppercase text-left">Команда</div>
                    <div class="col-6 px-0 border-bottom border-dark bg-light text-center team-name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 border border-white bg-lightgray text-black text-uppercase text-left">Количество игроков</div>
                    <div class="col-6 px-0 border-bottom border-dark bg-light text-center training-players">

                    </div>
                </div>
                <div class="row">
                    <div class="col-6 border border-white bg-lightgray text-black text-uppercase text-left">Вратари</div>
                    <div class="col-6 px-0 border-bottom border-dark bg-light text-center training-goalkeepers">

                    </div>
                </div>
                <div class="row">
                    <div class="col-6 border border-white bg-lightgray text-black text-uppercase text-left">Продолжительность</div>
                    <div class="col-6 px-0 border-bottom border-dark bg-light text-center all-exercise-time">

                    </div>
                </div>
                <div id="training-additional-data" class="row text-center training-data-row">
                    <div class="col-12">

                    </div>
                </div>
                <div class="row">
                    <div class="col-6 border border-white bg-lightgray text-black text-uppercase text-left">Размер поля</div>
                    <div class="col-6 px-0 border-bottom border-dark bg-light text-center training-field-size">
                        <input type="text" name="field_size" class="form-control form-control-sm rounded-0 py-0 h-auto text-center edit-input" value="" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 border border-white bg-lightgray text-black text-uppercase text-left">Тип нагрузки</div>
                    <div class="col-6 px-0 border-bottom border-dark bg-light text-center training-load-type">
                        <input type="text" name="load_type" class="form-control form-control-sm rounded-0 py-0 h-auto text-center edit-input" value="" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="row exercise-data-row font-weight-bold training-exercise-name" data-toggle="collapse" data-target="#collapse-exercise-description" style="cursor: pointer">
            <div class="col text-center pt-1 px-0">Описание</div>
            <div class="col-1 text-center pt-1 px-0 exercise-time">

            </div>
        </div>
        <div id="collapse-exercise-description" class="row exercise-data-row collapse show">
            <div id="training-exercise-description" class="col-12 p-0">
                <div id="descriptionExerciseView" class="ckeditor"></div>
            </div>
        </div>
        <div class="row exercise-data-row font-weight-bold training-exercise-name" style="cursor: pointer">
            <div class="col text-center pt-1 px-0" data-toggle="collapse" data-target="#collapse-exercise-additional">Доп. Условия</div>
            <div class="col-1 text-center px-0 edit-button d-none">
                <button type="button" class="btn btn-sm btn-block btn-success rounded-0 p-0 h-100 float-right add-exercise-additional"><i class="fa fa-plus" aria-hidden="true"></i></button>
            </div>
            <div class="col-1 text-center px-0 edit-button d-none">
                <button type="button" class="btn btn-sm btn-block btn-danger rounded-0 p-0 h-100 float-right delete-all-exercise-additional" title="{% trans 'Delete all/empty data' %}"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
            </div>
        </div>
        <div id="collapse-exercise-additional" class="row exercise-data-row collapse show">
            <div id="training-exercise-additional" class="col-12">
            </div>
        </div>
{#        <div class="row training-data-row">#}
{#            <div class="col-12 px-0">#}
{#                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>#}
{#            </div>#}
{#        </div>#}
    </div>
    <div class="col-8" id="block-training-info" style="overflow-y: auto; overflow-x: hidden">
        <div class="row training-info">
        </div>
    </div>
</div>
