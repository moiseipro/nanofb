{% load i18n %}
{% load static %}
{% load language_json %}


<div class="modal fade" id="training-exercise-additional-modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header block">
                <h5 class="modal-title" id="training-exercise-additional-title">{% trans 'Exercise additional' %}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row exercise-additional-list py-2">

                </div>
            </div>
            <div class="modal-footer">
                <button id="add-exercise-additional" type="button" class="btn btn-primary">{% trans "Add all" %}</button>
                <button id="add-selected-exercise-additional" type="button" class="btn btn-primary">{% trans "Add selected" %}</button>
            </div>
        </div>
    </div>
</div>
