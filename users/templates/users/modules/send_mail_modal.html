{% load i18n %}
{% load static %}

<div class="modal fade" id="send-mail-modal" aria-hidden="true" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans 'Send by email'%}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">

                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" data-toggle="pill" href="#send-mail-selected" role="tab" aria-controls="pills-send-mail-selected" aria-selected="true">{% trans 'Send to selected' %}</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" data-toggle="pill" href="#send-mail-filtered" role="tab" aria-controls="pills-send-mail-filtered" aria-selected="false">{% trans 'Send filtered' %}</a>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="send-mail-selected" role="tabpanel" aria-labelledby="send-mail-selected-tab">
                        {% include "users/forms/send-mail-form.html" %}
                    </div>
                    <div class="tab-pane fade" id="send-mail-filtered" role="tabpanel" aria-labelledby="send-mail-filtered-tab">
                        {% include "users/forms/send-mail-form.html" %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
