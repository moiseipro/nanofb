{% load i18n %}
{% load static %}
{% load language_json %}

<form id="match-form">
    <div class="form-group row mb-0">
        <label for="select_team" class="col-md-6 col-form-label">{% trans "Opponent" %}</label>
        <div class="col-md-6">
            <select name="" class="custom-select mr-sm-2" id="select_team" required>
                <option value="">{% trans '---' %}</option>
                {% for team in teams_list %}
                    <option value="{{ team.name }}">{{ team.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group row mb-0">
        <label for="input_opponent" class="col-md-6 col-form-label">{% trans "Opponent" %}</label>
        <div class="col-md-6">
            <input type="text" name="opponent" class="form-control" id="input_opponent" placeholder="">
        </div>
    </div>
</form>
